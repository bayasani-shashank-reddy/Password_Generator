<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black; /* Set background color to black */
      color: #e0e7ed;
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Change to column layout */
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .generator-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 3rem;
      box-shadow: 0 10px 40px rgba(44, 83, 100, 0.7);
      backdrop-filter: blur(12px);
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.1em;
      color: #ffffff;
      text-shadow: 0 0 8px #2fc1c1;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      color: #9bd5d5;
      display: block;
      margin: 1rem 0 0.4rem 0;
      text-align: left;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      vertical-align: middle;
      margin-right: 0.5rem;
      accent-color: #2fc1c1;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 0.8rem;
      user-select: none;
      font-weight: 500;
    }
    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      background: #2fc1c1;
      height: 6px;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      margin-top: 0.25rem;
      margin-bottom: 0.8rem;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      background: #1a8a8a;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
      transition: background 0.3s;
    }
    input[type="range"]:hover::-webkit-slider-thumb {
      background: #39cccc;
    }
    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      background: #1a8a8a;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
      transition: background 0.3s;
    }
    #length-value {
      font-weight: 700;
      color: #2fc1c1;
      user-select: none;
      margin-left: 0.8rem;
    }
    #generate-btn {
      background-color: #2fc1c1;
      color: #0f2027;
      font-weight: 700;
      font-size: 1.15rem;
      border: none;
      border-radius: 18px;
      padding: 0.85rem 0;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 12px #2fc1c1aa;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
      user-select: none;
    }
    #generate-btn:hover {
      background-color: #1f8a8a;
      box-shadow: 0 0 20px #1f8a8aaa;
      color: #e0e7ed;
    }
    #password-output {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      color: #0f2027;
      font-weight: 700;
      font-size: 1.25rem;
      font-family: monospace;
      padding: 1rem 1.5rem;
      user-select: all;
      cursor: pointer;
      box-shadow: inset 0 0 12px #2fc1c1cc;
      word-break: break-all;
      transition: background-color 0.3s ease;
      min-height: 46px;
    }
    #password-output:hover {
      background-color: rgba(255,255,255,0.3);
    }
    .copy-notice {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #76d9d9;
      opacity: 0;
      transition: opacity 0.4s ease;
      user-select: none;
    }
    .copy-notice.visible {
      opacity: 1;
    }
    footer {
      margin-top: auto; /* Push footer to the bottom */
      text-align: center;
      color: #e0e7ed;
      font-size: 1rem;
      margin-top: 20px; /* Add some space above the footer */
    }
  </style>
</head>
<body>
  <main class="generator-container">
    <h1>Password Generator</h1>

    <label for="length">Password Length <span id="length-value">12</span></label>
    <input type="range" id="length" min="6" max="32" value="12" />

    <label class="checkbox-label">
      <input type="checkbox" id="include-lowercase" checked />
      Include Lowercase Letters
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="include-uppercase" checked />
      Include Uppercase Letters
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="include-numbers" checked />
      Include Numbers
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="include-special" />
      Include Special Characters
    </label>

    <button id="generate-btn" aria-label="Generate password">Generate Password</button>

    <div id="password-output" title="Click to copy password" role="textbox" tabindex="0" aria-readonly="true">
      Your password will appear here
    </div>
    <div class="copy-notice" id="copy-notice">Copied to clipboard!</div>
  </main>

  <footer>
    <h2>Done by Bayasani Shashank Reddy</h2>
  </footer>

  <script>
    (function () {
      const lengthSlider = document.getElementById('length');
      const lengthValue = document.getElementById('length-value');
      const includeLowercase = document.getElementById('include-lowercase');
      const includeUppercase = document.getElementById('include-uppercase');
      const includeNumbers = document.getElementById('include-numbers');
      const includeSpecial = document.getElementById('include-special');
      const generateBtn = document.getElementById('generate-btn');
      const passwordOutput = document.getElementById('password-output');
      const copyNotice = document.getElementById('copy-notice');

      const charset = {
        lowercase: 'abcdefghijklmnopqrstuvwxyz',
        uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        numbers: '0123456789',
        special: '!@#$%^&*()_+[]{}|;:,.<>?/~`-='
      };

      lengthSlider.addEventListener('input', () => {
        lengthValue.textContent = lengthSlider.value;
      });

      function generatePassword() {
        const length = parseInt(lengthSlider.value, 10);
        let availableChars = '';
        let guaranteedChars = [];

        if (includeLowercase.checked) {
          availableChars += charset.lowercase;
          guaranteedChars.push(randomChar(charset.lowercase));
        }
        if (includeUppercase.checked) {
          availableChars += charset.uppercase;
          guaranteedChars.push(randomChar(charset.uppercase));
        }
        if (includeNumbers.checked) {
          availableChars += charset.numbers;
          guaranteedChars.push(randomChar(charset.numbers));
        }
        if (includeSpecial.checked) {
          availableChars += charset.special;
          guaranteedChars.push(randomChar(charset.special));
        }

        if (!availableChars) {
          alert('Please select at least one character type!');
          return '';
        }
        if (length < guaranteedChars.length) {
          alert(`Password length must be at least ${guaranteedChars.length} to include all selected types.`);
          return '';
        }

        let passwordChars = guaranteedChars.slice();

        while (passwordChars.length < length) {
          passwordChars.push(randomChar(availableChars));
        }

        // Shuffle characters
        for (let i = passwordChars.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [passwordChars[i], passwordChars[j]] = [passwordChars[j], passwordChars[i]];
        }

        return passwordChars.join('');
      }

      function randomChar(str) {
        return str.charAt(Math.floor(Math.random() * str.length));
      }

      generateBtn.addEventListener('click', () => {
        const password = generatePassword();
        if (password) {
          passwordOutput.textContent = password;
          copyNotice.classList.remove('visible');
        }
      });

      // Copy password to clipboard on click
      passwordOutput.addEventListener('click', () => {
        const password = passwordOutput.textContent;
        if (password && password !== 'Your password will appear here') {
          navigator.clipboard.writeText(password).then(() => {
            copyNotice.classList.add('visible');
            setTimeout(() => {
              copyNotice.classList.remove('visible');
            }, 1800);
          }).catch(() => {
            alert('Failed to copy password.');
          });
        }
      });

      // Allow keyboard focus to also copy on Enter or Space
      passwordOutput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          passwordOutput.click();
        }
      });

    })();

  </script>
</body>
</html>
